<section class="movie_card-container">
  <mat-card *ngFor="let movie of movies; let i = index" class="movie_card">
    <mat-card-header>
      <div mat-card-avatar
           [style.background-image]="'url(' + 'https://image.tmdb.org/t/p/w500/' + movie['backdrop_path'] + ')'"
           class="header-image"></div>
      <mat-card-title>{{movie['title']}}</mat-card-title>
      <mat-card-subtitle>{{movie['original_title']}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{movie['poster_path']}}" alt="Film poster">
    <mat-card-content>
      <p>
        {{movie['overview']}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="getMovieDetails(movie['id'])">More details</button>
    </mat-card-actions>
  </mat-card>
</section>
